<h1>CF-Now</h1>

<form class="form-horizontal">
    <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Screen Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"placeholder="Screen Name" ng-model="newCaretaker.userName" id="inputUsername">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"placeholder="Email" ng-model="newCaretaker.email" id = "inputEmail">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control"placeholder="Password" ng-model="newCaretaker.password" id="inputPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="createCaretaker(newCaretaker)">Register</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="login(newCaretaker.email, newCaretaker.password)">Login</button>
    </div>
  </div>
</form>
